
<ion-header>

  <ion-navbar>
    <ion-title>Behold!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let startup of startups">
      <!--ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar-->

      <p>{{startup.description}}</p>
      <button ion-button clear item-end (click)="onViewStartupClick(startup)">View</button>
    </ion-item>
  </ion-list>
  
  <!--div class="message" *ngFor="let startup of startups">
    <div class="name">{{startup.name}}</div>
    <div class="description">{{startup.description}}</div>
  </div-->

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="onAddStartupClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
